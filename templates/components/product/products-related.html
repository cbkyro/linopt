
<section class="products-related {{theme_settings.background-for-related-products}}">
  <div class="layout-container">
    <h1 class="section-title">{{lang 'product.product_blocks.related_products.heading'}}</h1>

    <div class="product-grid">
      {{#each grid}}
        {{> components/product/product-item this show_quickshop=true show_rating=true default_image=../default_image}}
      {{/each}}
    </div>
  </div>
</section>
