
<div class="form-field form-field-radio form-required">
  <div class="form-field-control">
    <label for="shipping-quote-{{id}}" class="form-label">
      <input id="shipping-quote-{{id}}" class="form-input form-radio" type="radio" name="shipping_method" value="{{id}}" data-shipping-quote>
      <span class="form-label-text">{{#if logo_path}}<img src="{{logo_path}}" class="shipping-method-badge">{{/if}} {{provider_name}} {{cost.formatted}}</span>
    </label>
  </div>
</div>
