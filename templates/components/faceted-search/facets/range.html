<form class="collection-facet-range" method="get" data-facet-filter-wrapper data-faceted-search-range>
  {{#each current_selected_items}}
    <input type="hidden" name="{{param_name}}" value="{{param_value}}"/>
  {{/each}}

  <div class="form-field minimum">
    <input
      class="form-input"
      name="min_price"
      min="0"
      type="number"
      value="{{min_price}}"
      placeholder="{{lang 'faceted_search.min_price'}}"
      required
    />
  </div>

  <div class="form-field maximum">
    <input
      class="form-input"
      name="max_price"
      min="0"
      type="number"
      value="{{max_price}}"
      placeholder="{{lang 'faceted_search.max_price'}}"
      required
    />
  </div>

  <div class="form-actions">
    <input class="button button-wide" type="submit" value="{{lang 'faceted_search.update'}}">

    {{#if remove_url}}
      <a class="button secondary button-wide button-small" href="{{remove_url}}" rel="nofollow">{{lang 'faceted_search.clear'}}</a>
    {{/if}}
  </div>

</form>
